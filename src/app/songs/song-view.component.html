<h3>Details page for <i>"{{song.title}}"</i></h3>
<hr/>

<div class="row">
    <strong class="col-lg-1 col-md-6">Internal Id:</strong>
    <span class="col-lg-4 col-md-6">{{song.id}}</span>
</div>

<div class="row">
    <strong class="col-lg-1 col-md-6">Title:</strong>
    <span class="col-lg-4 col-md-6">{{song.title}}</span>
</div>

<div class="row">
    <strong class="col-lg-1 col-md-6">Artist:</strong>
    <span class="col-lg-4 col-md-6">{{song.artist}}</span>
</div>

<div class="row">
    <strong class="col-lg-1 col-md-6">Link:</strong>
    <span class="col-lg-4 col-md-6"><a [href]="song.url | safe">{{song.url}}</a></span>
</div>

<div class="row">
    <strong class="col-lg-1 col-md-6">Video Length:</strong>
    <span class="col-lg-4 col-md-6">{{song.length | time}}</span>
</div>

<div class="row">
    <strong class="col-lg-1 col-md-6">Video:</strong>
    <div class="col-lg-4 col-md-6">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" [src]="song.url | embed:true" allowfullscreen></iframe>
        </div>
    </div>
</div>
