<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mx-auto">
        <div class="card text-center">
            <img class="card-img-top" [src]="imagePath" alt="Lepside home card image">
            <div class="card-block">
                <h4 class="card-title">{{pageTitle}}</h4>
                <p class="card-text"><i class="fa fa-pencil"></i> Ontwikkeld door: Jonathan Stefanski</p>
                <p class="card-text">
                    <a href="http://www.lepside.be">www.lepside.be</a>
                </p>
            </div>
            <div class="card-footer text-muted">
                Laatst bijgewerkt op: {{lastUpdated | date: 'dd/MM/yyyy HH:mm'}}
            </div>
        </div>
    </div>
</div>
